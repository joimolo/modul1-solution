<!doctype html>
<html ng-app="LunchCheckApp" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input ng-model="lista" ng-focus="borraMsg()" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             {{comment}}
         </div>
         <div class="form-group">
             <button ng-click="checkIf()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="msgStyle">
           <!-- Your message can go here. -->
           {{mensaje}}
         </div>
   </div>

</body>
</html>
